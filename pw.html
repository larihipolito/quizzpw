<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ PW</title>
    <link rel="stylesheet" href="pw.css">
</head>
<body>
      <div id="start-screen">
        <h1>CINEQUIZ</h1>
        <button id="start-button">INICIAR QUIZ</button>
      </div>
      <div id="category-screen" style="display: none;">
        <h2>Selecione uma categoria: </h2>
        <button class="category-button" data-category="HARRY POTTER">HARRY POTTER</button>
        <button class="category-button" data-category="MARVEL">MARVEL</button>
        <button class="category-button" data-category="DISNEY">DISNEY</button>
        <button class="category-button" data-category="VELOZES E FURIOSOS">VELOZES E FURIOSOS</button>
        <button class="category-button" data-category="FILMES NACIONAIS">FILMES NACIONAIS</button>
        <button class="category-button" data-category="BARBIE">BARBIE</button>
      </div>
      <div id="question-screen" style="display: none;">
        <div id="question-container"></div>
        <button id="next-button">Pr√≥xima pergunta</button>
        <p id="score">Placar: 0</p>
      </div>
      <div id="final-screen" style="display: none;">
        <p id="final-score"></p>
        <button id="play-again-button">Jogar novamente</button>
      </div>
    </div>
    <script src="pw.js"></script>
</body>
</html>
